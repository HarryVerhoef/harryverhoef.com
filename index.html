<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./master.css">
        <title>Harry Verhoef</title>
    </head>
    <body>

        <header>
            <div class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Bio <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Blog</a>
                        <a class="nav-item nav-link" href="#">Projects</a>
                        <a class="nav-item nav-link" href="#">CV</a>
                    </div>
                </div>
            </div>
        </header>



        <div class="view vertical-center" id="background-view">
            <div class="container-fluid align-items-center align-self-center">
                <div class="row align-items-center justify-content-center">
                    <h1 class="display-4 text-white" id="typer"></h1>
                </div>
            </div>

        </div>







        <!-- PLUGINS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

        <!-- SCRIPT -->
        <script type="text/javascript">
            $(document).ready(function() {
                var typer = document.getElementById("typer");
                var typewriter = new Typewriter(typer, {
                    loop: false,
                    autoStart: true,
                    delay: 75
                });

                typewriter.typeString("Hello, I'm Harry.")
                    .pauseFor(1000)
                    .typeString(" Welcome to my website!")
                    .start();
            });
        </script>

    </body>
</html>
